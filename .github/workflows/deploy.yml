name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # seu código React está em /frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 18

      # use npm install (se não houver package-lock, "npm ci" falha)
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build (CRA/CRACO)
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}      # ex: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}  # deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                         # HostGator: FTPS explícito na porta 21
          port: 21
          local-dir: frontend/build/             # o build gerado pelo CRA/CRACO
          server-dir: /                          # raiz da conta FTP (já é public_html/3dstuff.com.br)
          # se quiser limpar tudo antes de subir (cuidado: apaga arquivos antigos)
          dangerous-clean-slate: true
          # se você tiver .htaccess próprio e quiser preservá-lo, descomente:
          # exclude: |
          #   **/.htaccess
