name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Node 20 (react-router-dom 7 exige >=20)
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # sem cache aqui, pra não gerar o erro do yarn.lock

      - name: Install deps (yarn, com ou sem lockfile)
        working-directory: frontend
        shell: bash
        run: |
          corepack enable
          if [ -f yarn.lock ]; then
            echo "yarn.lock encontrado -> usando --frozen-lockfile"
            yarn install --frozen-lockfile
          else
            echo "yarn.lock NÃO encontrado -> instalando normalmente"
            yarn install
          fi

      - name: Build (CRACO/CRA)
        working-directory: frontend
        run: yarn build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}        # ex.: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}    # ex.: deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: frontend/build/               # saída do build do CRA
          server-dir: /public_html/3dstuff.com.br/ # destino correto no cPanel
          dangerous-clean-slate: true              # limpa destino antes de enviar
