name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 18 + cache Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install deps (yarn)
        run: yarn install --frozen-lockfile

      - name: Build (CRACO/CRA)
        run: yarn build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}        # ex: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}      # ex: deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          # como defini 'working-directory: frontend', 'build/' j√° aponta para frontend/build
          local-dir: build/
          server-dir: /public_html/3dstuff.com.br/
