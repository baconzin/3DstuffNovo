name: build-and-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (npm)
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build (CRA/CRACO)
        working-directory: frontend
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}        # ex: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}    # ex: deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: frontend/build/
          server-dir: public_html/3dstuff.com.br/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/*.map
