name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se existir package.json, instala e executa o build
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (lockfile-aware)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build (if script exists)
        if: hashFiles('package.json') != ''
        run: |
          if npm run | grep -q " build"; then
            npm run build
          fi

      # Decide qual pasta subir
      - name: Detect output dir
        run: |
          if [ -d dist ]; then
            echo "UPLOAD_DIR=dist" >> $GITHUB_ENV
          elif [ -d build ]; then
            echo "UPLOAD_DIR=build" >> $GITHUB_ENV
          else
            echo "UPLOAD_DIR=." >> $GITHUB_ENV
          fi
          echo "Will upload from: $UPLOAD_DIR"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.UPLOAD_DIR }}/
          server-dir: /
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
