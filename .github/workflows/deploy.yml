name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (CRACO/CRA)
        run: npm run build

      - name: Deploy via FTP
        # <<< ATENÇÃO: repositório e versão corretos
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}        # ex: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}      # ex: deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: frontend/build/                 # onde o CRA gera os arquivos
          server-dir: /public_html/3dstuff.com.br/   # raiz do domínio no cPanel
