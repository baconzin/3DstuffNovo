name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Usa Node 20 (necessário para react-router-dom 7.x)
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala dependências na pasta do frontend
      - name: Install deps (yarn)
        working-directory: frontend
        run: |
          yarn install --non-interactive

      # Build (usa seu script "craco build")
      - name: Build (CRACO/CRA)
        working-directory: frontend
        run: |
          yarn build

      # Faz o deploy dos arquivos gerados em frontend/build para a pasta do domínio no HostGator
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: frontend/build/
          server-dir: /public_html/3dstuff.com.br/
          # cuidado: apaga o que estiver no diretório remoto antes de enviar
          dangerous-clean-slate: true
