name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Node 20 porque react-router-dom 7 exige >= 20
      - name: Use Node 20 + cache Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install deps (yarn)
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Build (CRACO/CRA)
        working-directory: frontend
        run: |
          yarn build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}        # ex.: ftp.regulariza.agr.br
          username: ${{ secrets.FTP_USERNAME }}    # ex.: deploy-3dstuff@3dstuff.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: frontend/build/               # <- PASTA DE SAÃDA DO BUILD
          server-dir: /public_html/3dstuff.com.br/ # <- ALVO NO SERVIDOR (sem duplicar!)
          dangerous-clean-slate: true              # limpa antes de enviar
