<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />

    <!-- Título e SEO -->
    <title>Impressões 3D de qualidade!</title>
    <meta
      name="description"
      content="Impressões 3D personalizadas em Campinas — miniaturas, utilitários e decoração com acabamento premium."
    />
    <meta name="keywords" content="impressão 3D, Campinas, miniaturas, personalizados, PLA, 3D Stuff" />
    <meta name="author" content="3D Stuff" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Impressões 3D de qualidade!" />
    <meta
      property="og:description"
      content="Impressões 3D personalizadas — miniaturas, utilitários e decoração com acabamento premium."
    />
    <meta property="og:url" content="https://www.3dstuff.com.br/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Impressões 3D de qualidade!" />
    <meta
      name="twitter:description"
      content="Impressões 3D personalizadas — miniaturas, utilitários e decoração com acabamento premium."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Favicon e manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Pré-conexões (performance, opcional) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este app.</noscript>
    <div id="root"></div>

</html>
